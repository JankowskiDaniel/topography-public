{% set name = "topography_surface" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 00118a94f8021b80992a9a589a816969336c6ebb5738c5727f3a952b9879f6a3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - opencv-python
    - pandas
    - pillow
    - pip
    - python
    - tqdm
  run:
    - numpy
    - opencv-python
    - pandas
    - pillow
    - python
    - tqdm

test:
  imports:
    - topography
    - topography.data
    - topography.features
    - topography.models
    - topography.visualization

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Exploring different approaches of determining roughness of a measured surface (reference object) by predicting phase in the centre of interferogram."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
